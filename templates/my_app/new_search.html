{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center" > Search Result for {{ search | title }}</h2>

    <div class="row">
        {% for post in final_postings %}
           <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.0 }}"><img src="{{ post.1 }}" width="300" height="300" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.2 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.0 }}">View Listing: Price {{ post.3 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
